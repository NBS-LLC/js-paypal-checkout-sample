<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayPal Checkout Sample App</title>
</head>

<body>
    <!-- Replace "test" with your own sandbox Business account app client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=Ac_mehjUqf5d-svtdwH4gN5VYFUnWL0iTlVF3Cd5dAFxbVbPdDD_2gwexEEqQhaoqCZ8RoS8aT2j99GD&currency=USD"></script>
    <!-- Set up a container element for the button -->
    <div id="paypal-button-container"></div>
    <script>
        paypal.Buttons({
            // Sets up the transaction when a payment button is clicked
            createOrder: (data, actions) => {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '77.44' // Can also reference a variable or function
                        }
                    }]
                });
            },
            // Finalize the transaction after payer approval
            onApprove: (data, actions) => {
                return actions.order.capture().then(function (orderData) {
                    const amount = orderData.purchase_units[0].amount.value;
                    const currency = orderData.purchase_units[0].amount.currency_code;
                    const payee = orderData.purchase_units[0].payee.email_address;

                    const element = document.getElementById('paypal-button-container');
                    element.innerHTML = '<h3>Thank you for your payment!</h3>';
                    element.innerHTML += `<div><span>Transaction Amount:</span> <span id="transaction-amount">${amount}</span></div>`;
                    element.innerHTML += `<div><span>Transaction Currency:</span> <span id="transaction-currency">${currency}</span></div>`;
                    element.innerHTML += `<div><span>Transaction Payee:</span> <span id="transaction-payee">${payee}</span></div>`;
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>

</html>
